<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bag</title>
    <link rel="stylesheet" href="bag.css">
</head>

<body>

    <header class="checkout-header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="progress">
            <span class="active">BAG</span>
            <span class="divider">-----------</span>
            <span>ADDRESS</span>
            <span class="divider">-----------</span>
            <span>PAYMENT</span>
        </div>
        <div class="secure">
            <img src="secure.png" alt="Secure" class="secure-icon">
            <span>100% SECURE</span>
        </div>
    </header>

    <section class="empty-bag">
        <img src="empty-bag.png" alt="Empty Bag" class="empty-img">
        <h2>Hey, it feels so light!</h2>
        <p>There is nothing in your bag. Let's add some items.</p>
        <button class="wishlist-btn" onclick="window.location.href='wishlist.html'">
  ADD ITEMS FROM WISHLIST
</button>
    </section>

</body>

</html>
