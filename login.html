<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Signup | Myntra Rebrand</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<body>
    <header class="main-header">
        <div class="left-section">
            <img src="logo.png" alt="Myntra Logo" class="logo" />
            <nav class="nav-links">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME</a>
                <a href="#">BEAUTY</a>
                <a href="#">GENZ</a>
                <a href="#">STUDIO <span class="new-badge">NEW</span></a>
            </nav>
        </div>
        <div class="right-section">
            <div class="search-box">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" placeholder="Search for products, brands and more" />
            </div>
        </div>
        <div class="icon-item">
            <i class="ph ph-heart"></i>
            <p>Wishlist</p>
        </div>
        <div class="icon-item">
            <i class="ph ph-shopping-bag"></i>
            <p>Bag</p>
        </div>
        </div>
        </div>
    </header>

    <section class="login-wrapper">
        <div class="login-container">
            <img src="banner.jpg" alt="Login Banner" class="banner" />
            <div class="login-box">
                <h2><strong>Login</strong> or <strong>Signup</strong></h2>
                <form action="index.html" method="get">
                    <div class="input-group">
                        <span class="country-code">+91</span>
                        <input type="tel" placeholder="Mobile Number" required />
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="agree" required />
                        <label for="agree">
      By continuing, I agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a> and I am above 18 years old.
    </label>
                    </div>
                    <button type="submit">CONTINUE</button>
                    <p class="help">Have trouble logging in? <a href="#">Get help</a></p>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
